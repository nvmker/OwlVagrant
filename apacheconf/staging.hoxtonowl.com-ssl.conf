<IfModule mod_ssl.c>
<VirtualHost *:443>

    Include sites-available/hoxtonowl.com.include

    # SSL configuration
    # SSLCertificateFile /etc/letsencrypt/live/staging.hoxtonowl.com/fullchain.pem
    # SSLCertificateKeyFile /etc/letsencrypt/live/staging.hoxtonowl.com/privkey.pem
    # Include /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateFile      /etc/ssl/certs/ssl-cert-snakeoil.pem
    SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key

</VirtualHost>
</IfModule>
